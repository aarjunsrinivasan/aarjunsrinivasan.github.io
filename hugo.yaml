baseURL: 'https://aarjunsrinivasan.github.io/'
languageCode: 'en-us'
title: 'Arjun Srinivasan - Data Science Portfolio'
pagination:
  pagerSize: 10

# Hugo Modules for Toha theme
module:
  imports:
    - path: github.com/hugo-toha/toha/v4
      disable: false

# Site parameters
params:
  # Toha theme specific parameters
  toha:
    # Theme configuration
    themeVariant: "auto"  # auto, light, dark
    defaultImage: "/images/mydp.jpg"
    
    # Author information
    author:
      name: "Arjun Srinivasan"
      image: "/images/mydp.jpg"
      bio: "Research Data Scientist & AI Engineer"
      headline: "I'm a Research Data Scientist with 6+ years of experience in AI/ML R&D, specializing in generative AI, multimodal learning, and large-scale model optimization."
      email: "arjunsrinivasan.a@gmail.com"
      mobile: "+1 571-473-8938"
      location: "Maryland, USA"
      social:
        linkedin: "arjunsrinivasana"
        github: "aarjunsrinivasan"
    
    # Navigation menu
    menu:
      main:
        - name: "Home"
          url: "/"
          weight: 1
        - name: "Projects"
          url: "/#projects"
          weight: 2
        - name: "Experience"
          url: "/#experience"
          weight: 3
        - name: "Publications"
          url: "/#publications"
          weight: 4
        - name: "Blog"
          url: "/posts/"
          weight: 5
        - name: "Skills"
          url: "/#skills"
          weight: 6
        - name: "Contact"
          url: "/#contact"
          weight: 7
    
    # Homepage sections
    home:
      showRecentPosts: true
      showRecentPostsCount: 3
      showPostsSection: true
      showProjectsSection: true
      showExperienceSection: true
      showPublicationsSection: true
      showSkillsSection: true
    
    # Footer
    footer:
      enable: true
      copyright: true
      author: true
      since: 2020

# Markup configuration for MathJax support
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    style: "github"
    codeFences: true
    noClasses: false

# Build settings
buildDrafts: false
buildFuture: false
enableRobotsTXT: true
enableGitInfo: true
disableKinds: []
